<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist/output.css" rel="stylesheet">
    <title>Rock, Paper & Scissors</title>
</head>

<body>
    <main class="grid place-items-center h-screen bg-blue-300">
        <h1 class="font-mono font-extrabold text-3xl">Rock Paper Scissors</h1>

        <div>
            <button id="rock-button" onclick="playerMove('rock')">
                <img src="assets/rock-emoji.png" alt="rock-emoji" class="hover:bg-zinc-500 w-32 rounded-2xl p-4">
            </button>

            <button id="paper-button" onclick="playerMove('paper')">
                <img src="assets/paper-emoji.png" alt="paper-emoji" class="hover:bg-zinc-500 w-32 rounded-2xl p-4">
            </button>

            <button id="scissors-button " onclick="playerMove('scissors')">
                <img src="assets/scissors-emoji.png" alt="scissors-emoji"
                    class="hover:bg-zinc-500 w-32 rounded-2xl p-4">
            </button>
        </div>

        <div class="grid place-items-center bg-black w-60 h-36 text-cyan-100 rounded-2xl shadow-2xl ">
            <p id="score-message"></p>
            <button id="reset" class="bg-slate-400 h-12 w-20 rounded-lg shadow-2xl place-items-center" onclick="
                score.wins = 0;
                score.loses = 0;
                score.draws = 0;
            ">Reset</button>

        </div>

        <div class="text-xl mt-4 bg-white rounded-xl p-12 shadow-2xl none">
            <p id="result-message"></p>
        </div>
    </main>

    <script defer src="main.js"></script>
</body>

</html>
